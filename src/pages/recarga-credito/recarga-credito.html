<ion-header>

  <ion-navbar>
    <ion-title>RecargaCredito</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label floating>Nome do Titular</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Número do Cartão</ion-label>
      <ion-input type="text" name="numCartaoCredito" [brmasker]="{mask:'0000-0000-0000-0000', len:19}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha de Segurança</ion-label>
    <ion-input type="text" name="senCartaoCredito" [brmasker]="{mask:'000', len:3}"></ion-input>
  </ion-item>
  <br>
  <ion-item>
      <ion-label>Validade - Mês e Ano</ion-label>
      <ion-select [(ngModel)]="month">
        <ion-option value="01">01</ion-option>
        <ion-option value="02">02</ion-option>
        <ion-option value="03">03</ion-option>
        <ion-option value="04">04</ion-option>
        <ion-option value="05">05</ion-option>
        <ion-option value="06">06</ion-option>
        <ion-option value="07">07</ion-option>
        <ion-option value="08">08</ion-option>
        <ion-option value="09">09</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="year">
        <ion-option value="2018">2018</ion-option>
        <ion-option value="2019">2019</ion-option>
        <ion-option value="2020">2020</ion-option>
        <ion-option value="2021">2021</ion-option>
        <ion-option value="2022">2022</ion-option>
        <ion-option value="2023">2023</ion-option>
        <ion-option value="2024">2024</ion-option>
        <ion-option value="2025">2025</ion-option>
      </ion-select>
    </ion-item>
   
    <div padding>
      <button ion-button color="cardfacil" block>Sign In</button>
    </div>
</ion-content>
